<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="styles.css" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
    <div class='box'>
        <h1>Login</h1>
        <form>
            <label for="email">Email</label>
            <input class='in' type="email" name="email" id="email" placeholder="xxxxxx@xxxx.xxx">
            <label for="password">Password</label>
            <input class='in' type="password" name="password" id="password" placeholder="Abc1234">
            <label for="genero">Genero</label>
            <select class='in' name="genero" id="genero">
                <option value="Masculino">Masculino</option>
                <option value="Femenino">Femenino</option>
                <option value="Sin Especificar">Sin Especificar</option>
            </select>
            <input type="checkbox" name="terminos" id="terminos">Terminos y Condiciones
            <div class='button'>
                <input type="submit" value="Ingresar">
            </div>
        </form>
    </div>
</body>

</html>
